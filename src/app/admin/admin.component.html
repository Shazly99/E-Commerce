<div class="card MT shadow-lg">
  <h1 class="fw-bolder text-dark   text-center pt">Administration</h1>
  <form [formGroup]="FormData" class="d-md-flex w-75 pb-4 m-md-auto justify-content-md-between align-items-md-center">
    <div class="form-group ">
      <label for=""></label>
      <input formControlName="StartData" style="width:250px !important ;" type="date" class="form-control">
      <small id="helpId" class="form-text fw-bold text-muted">Start Data</small>
    </div>
    <div class="form-group ">
      <label for=""></label>
      <input formControlName="EndData" style="width:250px !important ;" type="date" class="form-control">
      <small id="helpId" class="form-text fw-bold text-muted">End Data</small>
    </div>

    <button (click)="applyFilter()" style="height:45px !important;" class="btn btn-success px-5 mx-2 my-2">Apply
      Data</button>
  </form>
  <table class=" table table-bordered text-center">
    <thead>
      <tr class="p-5  ">
        <th>Date</th>
        <th scope="col">Quentity</th>
        <th> </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cards ;let i=index">
        <th>{{item.date|date:'longDate'}}</th>
        <th scope="col">{{item.products.length}}</th>

        <td>
          <!-- Button trigger modal -->
          <button (click)="view(i)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            View
          </button>

          <!-- Modal -->
          <div class="modal fade  " id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog overlay" >
              <div class="modal-content ">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"> 
 
                    <table class="  table table-bordered text-center container">
                        <thead >
                          <tr class="p-5  ">
                            <th>product picture</th>
                            <th scope="col-5  " class="col-4 ">Name</th>
                            <th scope="col">Price </th>
                            <th scope="col">Quentity</th>
          
                          </tr>
                        </thead>
                        <tbody>
                            <tr   *ngFor="let prodauctData of products; let i=index">
                                
                                <td><img src="{{prodauctData.item.image}} " alt="" srcset=""></td>
                                <td>{{ prodauctData.item.title}}</td>
                                <td>{{ prodauctData.item.price}}$ </td>
                 
                                <td>
                                  {{prodauctData.quantity}}
                                </td>
   
                          </tr>
                
                 
                        </tbody>
 
                      </table>
  
                
                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </td>
        <td>
          <button (click)="deleteCard(item.id)" class=" btn btn-danger">Delete</button>
        </td>
      </tr>


    </tbody>

  </table>

</div>
