<div class="card MT shadow-lg">
    <h1 class="fw-bolder text-danger">Shopping Card</h1>
    <div style="margin-bottom: 20px;" class="d-flex  justify-content-between align-items-center"> 
     </div>
    <table class=" table  table-border text-center">
        <thead >
          <tr class="p-5  ">
            <th scope="col">Frist Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age </th>
            <th scope="col">Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let item of userInfo; let i=index"  >
                
                <td>{{item.first_name}} </td>
                <td> {{item.last_name}}</td>
                <td> {{item.age}} </td>
 
                <td> 
                  {{item.email}}
                </td>
                <td> </td>

          </tr>

 
        </tbody>
 
      </table>
 
</div>
