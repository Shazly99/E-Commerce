<div class="p-2 card text-left box shadow">
    <div routerLink="/ProductsDetalis/{{item.id }}">
        <div style="max-width:200px  ;" class="m-auto" >
            <img class="w-100" src="{{item.image}}" alt="">
        </div>
        <div class="contentheader  px-2 mt-3">
            <h6 style="font-size: 14px !important;"class="card-title fw-bolder">{{item.title}}</h6>
        </div>
        <div class="contentdec px-2   overflow-hidden">
            <span  class="lead  card-title">{{item.description}}</span>
        </div>
    </div>
    <div class="card-body d-flex justify-content-between align-items-center">
        <button type="button" class="btn btn-primary" *ngIf="!addBtn" (click)="addBtn=true " >Add To Cart</button>
        <div *ngIf="addBtn" class="d-flex justify-content-between align-items-center w-50">
            <input type="number" class="form-control" [(ngModel)]="amount">
            <a style="margin-left: 5px ;" class="btn btn-success" (click)="add();addBtn=false" >Add</a>
        </div>
        <span class="bg-danger p-2 rounded-pill fw-bolder">{{item.price}} L.E</span>
    </div>
</div>
